<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./vendors/normalize.css">
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- <script src="./script.js" defer></script> -->
        <title>Hacaton</title>
    </head>
    <body class="page">
        
        <header class="header">
                <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">

                <ul class="header__link-list">
                    <li class="header__link">Лента инициатив</li>
                    <li class="header__link">Новости</li>
                    <li class="header__link">Мои инициативы</li>
                </ul>

                <input class="header__input-search" type="text" name="search" placeholder="Поиск по сайту">

                <div class="header__profile-container">
                    <h2 class="header__profile-title">Пользователь</h2>
                    <img class="header__avatar" src="./images/icons/avatar_icon.svg" alt="Аватар">
                </div>
            </div>
        </header>   
        <main class="main">
            <section class="front-window">
                <div class="front-window__text-container">
                    <h1 class="front-window__title">Стать активным гражданином!</h1>
                    <p class="front-window__subtitle">Агитационный слоган</p>
                </div>
                <button class="front-window__create-button">Создать инициативу</button>
            </section>
        </main>
    </body>
